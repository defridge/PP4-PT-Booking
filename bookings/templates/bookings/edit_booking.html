{% extends 'base.html' %}
{% load static %}

{% load i18n %}

{% block title %}
{% trans 'Edit Booking' %}
{% endblock  %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">{% trans 'Edit Booking' %}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="{% url 'manage_bookings' %}" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-danger" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
