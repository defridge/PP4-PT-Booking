{% extends 'base.html' %}

{% block head_title %}Edit Booking{% endblock head_title %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Edit Booking</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="{% url 'manage_bookings' %}" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-danger" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
